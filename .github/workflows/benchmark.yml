# Dogfooding: git-bench benchmarks itself
name: Benchmark

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable

      - name: Setup
        run: |
          rustup target add wasm32-unknown-unknown
          cargo install dioxus-cli wasm-bindgen-cli
          # Install git-bench from this repo
          cargo install --path crates/cli

      - name: Build dashboard
        run: cd crates/dashboard && dx build --release

      - name: Run benchmarks
        run: cargo bench 2>&1 | tee benchmark-output.txt

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Deploy results
        if: github.ref == 'refs/heads/main'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git-bench run \
            --output-file benchmark-output.txt \
            --name "git-bench" \
            --github-token "$GITHUB_TOKEN" \
            --auto-push \
            --gh-pages-branch gh-pages \
            --benchmark-data-dir-path bench \
            --dashboard-dir crates/dashboard/dist \
            --alert-threshold "150%"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-data
          path: benchmark-data.json
